<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="/styles.css" rel="stylesheet" />
    <script src="calculator.js" defer></script>
  </head>

  <body>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-operand">123</div>
        <div class="current-operand">789</div>
      </div>
      <button class="two-spaces">AC</button>
      <button>Del</button>
      <button>รท</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button class="two-spaces">=</button>
    </div>
  </body>
</html>
